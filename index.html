<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
  <main class="main">
    <div class="main__bg-view">
      <img class="main__bg" src="./assets/images/illustration-article.svg" alt="HTML & CSS foundations background" />
    </div>

    <div class="main__content-view">
      <div class="main__content-tag-view main__text--preset-3-bold">
        <span class="main__content-tag">Learning</span>
      </div>
      <p class="main__content-date main__text--preset-3">Published 21 Dec 2023</p>
      <h1 class="main__content-title main__text--preset-1">HTML & CSS foundations</h1>
      <p class="main__text--preset-2">These languages are the backbone of every website, defining structure, content,
        and presentation.</p>
    </div>

    <div class="main__author-view">
      <div class="main__author">
        <img class="main__author-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" />
        <p class="main__author-name main__text--preset-3-bold">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/loicduong">Loic Duong</a>.
  </footer>
</body>

</html>
